config_version: 2
settings:
  auto_save.session:
    global: true
  bindings.commands:
    global:
      normal:
        ',T': spawn --userscript translate --text
        ',h': hint links userscript translate
        ',t': spawn --userscript translate
  colors.webpage.preferred_color_scheme:
    global: dark
  content.autoplay:
    global: false
  downloads.location.directory:
    global: $HOME/downloads/browser
  downloads.location.remember:
    global: false
  downloads.open_dispatcher:
    global: xdg-open
  downloads.position:
    global: bottom
  downloads.remove_finished:
    global: 15000
  editor.command:
    global:
    - xfce4-terminal
    - --tab
    - --drop-down
    - -x
    - nvim
    - '{file}'
  fonts.default_family:
    global: agaveNerdFont
  fonts.default_size:
    global: 18pt
  fonts.prompts:
    global: default_size default_family
  statusbar.padding:
    global:
      bottom: 5
      left: 5
      right: 5
      top: 5
  statusbar.show:
    global: in-mode
  tabs.padding:
    global:
      bottom: 5
      left: 5
      right: 5
      top: 5
  tabs.show:
    global: multiple
  url.default_page:
    global: https://google.fr/
  url.searchengines:
    global:
      DEFAULT: https://google.fr/search?q={}
  url.start_pages:
    global: https://google.fr
